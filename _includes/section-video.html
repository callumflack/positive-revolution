<div class="FlexEmbed">
    <div class="FlexEmbed-ratio FlexEmbed-ratio--16by9"></div>
    <iframe

            src="https://www.youtube.com/embed/{{ section.video }}"

        frameborder="0"
        allowfullscreen="allowfullscreen"
        class="FlexEmbed-content">
    </iframe>
</div>
